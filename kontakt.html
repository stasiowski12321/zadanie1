<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
</head>
<body id="kontaktBody">
    <button id="logout">Wyloguj</button>

    <h1>Formularz Kontaktowy</h1>

    <div id="konKontener" style="display: none;">
        <form method="post" action="kontakt.php" id="konFormularz" enctype="multipart/form-data">
            <label for="imie">Podaj imię</label>
            <input type="text" id="kontaktImie" pattern="[A-Za-z]+" name="imie" required><br>
            
            <label for="nazwisko">Podaj nazwisko</label>
            <input type="text" id="nazwisko" pattern="[A-Za-z]+" name="nazwisko" required><br>
            
            <label for="email">Podaj E-mail</label>
            <input type="email" id="KontaktEmail" placeholder="np: Jankowalski@wp.pl" name="email" required><br>
          
            <label for="komentarz">Komentarz</label>
            <textarea id="komentarz" name="komentarz" cols="50" rows="10" placeholder="Proszę, wpisz tutaj jakiś komentarz..." pattern="[A-Za-z0-9\s-]+" required></textarea><br>

            <label for="plikDoPrzeslania">Umieść zdjęcie</label>
            <input type="file" name="file" id="plikDoPrzeslania"> <br>
            
            <div id="zdjecie"></div>

            <button type="submit" class="kontaktWyslij">wyslij</button>
            <button type="reset" >Wyczyść dane</button> 
        </form>
        <div id="kontaktErrors">
        </div>
    </div>
    <div class="box">
        <div id="secondError" style="display: none;"><h1>Muszisz się zalogować!!!</h1></div>
        <button id="logoutDoOknoWyboru" style="display: none;">Kliknij aby przejść do logowania</button>
    </div>
</body>
</html>
